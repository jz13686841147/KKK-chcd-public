<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no"name="format-detection"/>
    <meta content="email=no"name="format-detection"/>
    <title>代理加盟</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="agent">
    <div class="information">
        <ul>
            <li>
                <p style="padding-right: 2em">姓名：</p>
                <input type="text" placeholder="请输入姓名">
            </li>
            <li>
                <p>手机号码：</p>
                <input type="tel" placeholder="请输入手机号码">
            </li>
            <li>
                <p style="padding-right: 1em">省市区：</p>
                <input type="tel" placeholder="请输入购卡数量">
            </li>
            <li>
                <p>详细地址：</p>
                <input type="text" placeholder="请输入详细地址">
            </li>
            <li>
                <div class="tagging">
                    <div class="weui-cells weui-cells_checkbox" style="font-size: 16px;">
                        <div class="jiuzhen-address">
                            加盟类型：
                        </div>&nbsp&nbsp
                        <label class="weui-cell weui-check__label" for="s11">
                            <div class="weui-cell__hd">
                                <input type="radio" class="weui-check" name="sex" id="s11" value="1" checked>
                                <i class="weui-icon-checked"></i>
                            </div>
                        </label>
                        <div class="weui-cell__bd">
                            <p>个人</p>
                        </div>
                        <label class="weui-cell weui-check__label" for="s12">
                            <div class="weui-cell__hd">
                                <input type="radio" class="weui-check" name="sex" id="s12"  value="2">
                                <i class="weui-icon-checked"></i>
                            </div>
                        </label>
                        <div class="weui-cell__bd">
                            <p>企业</p>
                        </div>

                    </div>
                </div>
            </li>
        </ul>
    </div>
    <p>注：我们会尽早核实信息并联系您</p>
    <div class="pro-info-link">
        <a href="" class="link-btn start">提交</a>
    </div>
</div>
</body>
</html>
