<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no"name="format-detection"/>
    <meta content="email=no"name="format-detection"/>
    <title>纠错</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="all">
    <form>
        <div class="jiuzhen-address">
            纠正地点信息：
        </div>
        <div class="tagging">
            <div class="weui-cells weui-cells_checkbox" style="font-size: 16px;">
                <label class="weui-cell weui-check__label" for="s11">
                    <div class="weui-cell__hd">
                        <input type="radio" class="weui-check" name="sex" id="s11" value="1" checked>
                        <i class="weui-icon-checked"></i>
                    </div>
                </label>
                <div class="weui-cell__bd">
                    <p>位置错误</p>
                </div>
                <label class="weui-cell weui-check__label" for="s12">
                    <div class="weui-cell__hd">
                        <input type="radio" class="weui-check" name="sex" id="s12"  value="2">
                        <i class="weui-icon-checked"></i>
                    </div>
                </label>
                <div class="weui-cell__bd">
                    <p>地点不存在</p>
                </div>

            </div>
        </div>
        <div class="jiuzhen-address">
            站点名称： 咔酷咔充电站
        </div>
        <div class="searvh-sel">
            选择位置：
            <div class="search-inp">

                <input type="text" class="address-inp" value="上海市普陀区中山北路2911号">
                <div class="all-address-a">
                    <div class="all-bg"></div>
                    <p>定位</p>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="qita">
            反馈其他信息：
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请描述您的信息...." rows="3"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="pro-info-link">
        <a href="" class="link-btn start">确认提交</a>
    </div>
</div>
</body>
</html>
