<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no"name="format-detection"/>
    <meta content="email=no"name="format-detection"/>
    <title>在线购卡</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="online-purchase">
    <img src="img/card_big.png" alt="">
    <p class="zhu">注：购卡需工本费20元</p>
    <p>（快递费用一律到付）</p>
    <div class="information">
        <div class="top">
            <p>请填写购卡信息:</p>
            <a href="购卡记录.html"><p class="top-chongzhi">购卡记录></p></a>
        </div>
        <ul>
            <li>
                <p>收货姓名：</p>
                <input type="text" placeholder="请输入姓名">
            </li>
            <li>
                <p>手机号码：</p>
                <input type="tel" placeholder="请输入手机号码">
            </li>
            <li>
                <p>购卡数量：</p>
                <input type="tel" placeholder="请输入购卡数量">
            </li>
            <li>
                <p>收货地址：</p>
                <input type="text" placeholder="请输入收货地址">
            </li>
            <li>
                <p>其它备注：</p>
                <input type="text" placeholder="请告诉我们您选择的快递公司">
            </li>
        </ul>
    </div>
    <div class="pro-info-link">
        <a href="" class="link-btn start">确认购卡</a>
    </div>
</div>

</body>
</html>
